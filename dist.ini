name             = Log-Any-Adapter-Daemontools
version          = 0.100003
abstract         = Logger suitable for use with DaemonTools style logging
author           = Michael Conrad <mike@nrdvana.net>
license          = Perl_5
copyright_holder = Michael Conrad

[MetaResources]
bugtracker.web   = https://github.com/nrdvana/perl-Log-Any-Adapter-Daemontools/issues
repository.web   = https://github.com/nrdvana/perl-Log-Any-Adapter-Daemontools
repository.url   = https://github.com/nrdvana/perl-Log-Any-Adapter-Daemontools.git
repository.type  = git

[Git::GatherDir]
exclude_match = ^t/tmp

[AutoPrereqs]
skip = Data::Dumper

[Prereqs]
Log::Any::Adapter = 0

[MetaYAML]
[MakeMaker]
[Manifest]
[PruneCruft]
[License]
[Readme]
[ExtraTests]
[PodWeaver]
[PodCoverageTests]
[PodSyntaxTests]
[UploadToCPAN]
